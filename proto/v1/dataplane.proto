syntax = "proto3";

package phantomdns.dataplane.v1;

option go_package = "github.com/lopster568/phantomDNS/internal/pb/dataplane/v1;datapv1";
option java_multiple_files = true;
option java_package = "com.phantomdns.dataplane.v1";
option csharp_namespace = "PhantomDNS.DataPlane.V1";

// ============================================================================
// Main Aggregator File - Imports all service modules
// ============================================================================
// This file serves as the main entry point for all gRPC services.
// All actual service and message definitions are in modular proto files:
//   - common.proto      : Common types and utilities
//   - dns.proto         : DNS record management service
//   - policy.proto      : Policy management service
//   - blocklist.proto   : Blocklist management service
//   - analytics.proto   : Analytics and query logging service
//   - system.proto      : System health and metrics service
//
// Usage:
//   protoc --proto_path=. --go_out=. --go-grpc_out=. proto/v1/dataplane.proto
// ============================================================================

import "proto/v1/common.proto";
import "proto/v1/dns.proto";
import "proto/v1/policy.proto";
import "proto/v1/blocklist.proto";
import "proto/v1/analytics.proto";
import "proto/v1/system.proto";
