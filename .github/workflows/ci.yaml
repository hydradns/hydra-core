name: ğŸ” CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GO_VERSION: '1.21'

jobs:
  # Code Quality Checks
  lint:
    name: ğŸ”§ Code Linting
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ“‹ Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  # Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ”’ Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: ./...

  # Build and Test
  test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: ğŸ“¦ Download dependencies
      run: go mod download

    - name: ğŸ” Verify dependencies
      run: go mod verify

    - name: ğŸ—ï¸ Build binaries
      run: |
        go build -v -o bin/controlplane ./cmd/controlplane
        go build -v -o bin/dataplane ./cmd/dataplane

    - name: ğŸ§ª Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.go-version == '1.21'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: ğŸ” Run go vet
      run: go vet ./...

  # Docker Build Test
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build Control Plane Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/controlplane.Dockerfile
        push: false
        tags: phantomcore/controlplane:test

    - name: ğŸ³ Build Data Plane Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/dataplane.Dockerfile
        push: false
        tags: phantomcore/dataplane:test

    - name: ğŸ§ª Test Docker Compose
      run: |
        docker-compose -f compose.yaml config
        echo "âœ… Docker Compose configuration is valid"

  # Integration Tests
  integration:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ³ Start test environment
      run: |
        docker-compose up -d
        sleep 10  # Wait for services to start

    - name: ğŸ§ª Run integration tests
      run: |
        # Add integration test commands here
        echo "ğŸ§ª Integration tests would run here"
        # Example: go test -tags=integration ./tests/integration/...

    - name: ğŸ›‘ Stop test environment
      if: always()
      run: docker-compose down

  # Dependency Check
  deps:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ğŸ“¦ Check for vulnerabilities
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
